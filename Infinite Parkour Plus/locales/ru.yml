    speed:
      material: lingering_potion
      name: <#1882DE><bold>Speed
      lore: <dark_gray>Speed is key!
    
    super_jump:
      material: rabbit_foot
      name: <#08508E><bold>Super Jump
      lore: <dark_gray>Jump from platform to platform||<dark_gray>while you become
        faster and faster||<red>This gamemode is very difficult!
    
    time_trial:
      material: clock
      name: <#9A0BC7><bold>Time Trial
      lore: <dark_gray>Reach a score of 100 as fast as you can
    wave_trial:
      material: sand
      name: <#1882DE><bold>Wave Trial
      lore: <dark_gray>Go up and down the stairs-simulator!
  
  multi:
    name: <white>Multiplayer
    
    other_join: <dark_green><bold>+ <reset><gray>%s joined your lobby
    other_leave: <red><bold>- <reset><gray>%s left your lobby
    
    item:
      material: oak_boat
      name: <#0088CB><bold>Multiplayer
      lore: ''
    
    duels:
      go: <#1BE3DD><bold>Go!||<reset><gray>First to %d wins!
      victory: <#EEB40D><bold>Victory||<reset><gray>You won in %s!
      loss: <#6E1111><bold>Defeat||<reset><gray>You lost to %s!
      
      overview: '<#34B2F9>%s<gray> has won the game in %s!||<#34B2F9><bold>Leaderboard:'
      duel_self: <gray>You can't duel yourself. Invite someone using the Your Lobby
        menu!
      
      item:
        material: red_concrete
        name: <#C91212><bold>Duels
        lore: <dark_gray>Race opponents to 100 points!||<dark_gray>If someone falls,
          they'll be reset to the start.
      
      start:
        material: lime_banner
        name: <#5EC743><bold>CLICK TO START!
        lore: ''
    
    team_survival:
      material: poppy
      name: <#C91212><bold>Team Survival
      lore: <dark_gray>Live as long as you can with your entire team||<dark_gray>If
        someone falls, everyone's back to start

