# префикс плагина
prefix: '&6[&bSurvivalTop&6] '

# сообщения, которые поддерживают заполнители, отображаются в качестве комментариев справа от сообщения

# общие сообщения
reload-success: '&aSurvivalTop был перезагружен!'
reload-fail: '&cНе удалось загрузить файлы конфигурации/сообщений. Проверьте консоль на наличие ошибок и дважды проверьте свою конфигурацию или свяжитесь с автором, если вы считаете, что это ошибка.'
invalid-command: '&cНедопустимая команда, введите &6/st help&c!'
no-permission: '&cУ вас нет разрешения на выполнение этой команды!'
entity-not-exist: '&cВведенное вами имя не существует!' # %entity%
player-only-command: '&cЭта команда может быть выполнена только игроком в игре!'
unexpected-error: '&cПроизошла непредвиденная ошибка, пожалуйста, свяжитесь с автором плагина.'

# таблица лидеров/сообщения о статистике
update-started: '&aНачато обновление таблицы лидеров. Это может занять некоторое время в зависимости от размера базы игроков.'
update-in-progress: '&cВ настоящее время идет обновление таблицы лидеров, пожалуйста, повторите попытку позже.'
update-complete: '&aОбновление таблицы лидеров завершено!'
start-calculating-stats: '&aПожалуйста, подождите несколько минут для расчета статистики...'
calculation-in-progress: '&cВаш предыдущий запрос статуса все еще выполняется!'
no-updated-leaderboard: '&cОбновленной таблицы лидеров пока нет!'
survtop-sign-placed: '&aВ таблице лидеров установлен знак ранга %rank%!' #%rank%
survtop-sign-broken: '&aЗнак таблицы лидеров для ранга %rank% был сломан!' #%rank%
no-survtop-sign-add-permission: '&cУ вас нет разрешения на создание знака в таблице лидеров!'
no-survtop-sign-remove-permission: '&cУ вас нет разрешения ломать табличку с таблицей лидеров!'

# формат для команды справки
help-text: |
  &b----- &6Команды &b-----
  &a/st stats &b- просматривайте свою собственную статистику
  &a/st stats <name> &b- просмотр статистики конкретного объекта
  &a/st top &b- просмотреть таблицу лидеров по богатству
  &a/st landinfo &b- просмотр значений блока, спавнера и контейнера
  &a/st update &b- вручную запустить обновление таблицы лидеров
  &a/st help &b- список доступных команд
  &a/st reload &b- перезагрузите плагин

# формат сообщения о знакомстве с таблицей лидеров (строки 1 и 2 фиксированы, настраиваются только строки 3 и 4)
# поддерживает следующие заполнители:
# %entity%
# %totalwealth%
leaderboard-sign: |
  &a&l%entity%
  &c&l%totalwealth%

# формат для таблицы лидеров
leaderboard-header: |
  &b----- &6Таблица лидеров по богатству &b-----

# %num% является ранговым положением, %entity% это имя объекта, а %wealth% - это богатство объекта
leaderboard-body: |
  &a%num% &b%entity%: &e%wealth%

# %page% это номер следующей страницы
leaderboard-footer: |
  &6Введите &e/st top %page% &6для просмотра следующей страницы

# формат для отображения статистики объекта
# поддерживает следующие заполнители:
# %entity%
# %landwealth%
# %balwealth%
# %totalwealth%
# %blockwealth%
# %spawnerwealth%
# %containerwealth%
entity-stats: |
  &b----- &6%entity%'s Wealth &b-----
  &aTotal Wealth: &b%totalwealth%
  &aBalance Wealth: &b%balwealth%
  &aЗемельное богатство: &b%landwealth%
  &aBlock Wealth: &b%blockwealth%
  &aSpawner Wealth: &b%spawnerwealth%
  &aContainer Wealth: &b%containerwealth%
