   EVENT_INTERVAL_GLOBAL:
   # Placeholders: {0} = interval
   # Scope: Global
      chatMessage:
         enabled: false
         centered: false
         content: 
         - ''
         - '{PREFIX} &f» &fПерезапуск через &e{0}&f!'
         - ''
