  #Commands that cannot be executed when chat is muted 
  #if the boolean "Disable_Commands" is set to true.
  Disabled_Commands:
  - "/message"
  - "/msg"
  - "/m"
  - "/tell"
  - "/t"
  - "/whisper"
  - "/w"
  - "/me"
  - "/reply"
  - "/r"

