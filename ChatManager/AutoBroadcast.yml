Auto_Broadcast:
  Global_Messages:
    Enable: true
    Header_And_Footer: true
    Interval: 120
    Prefix: "&7[&6Бот&7]"
    Header: "&7*&7&m-------------------------------------------&7*"
    Footer: "&7*&7&m-------------------------------------------&7*"
    Sound: ''
    Messages:
      - "{Prefix} &bчтобы написать админу, пиши:\n &a@админ &e<твоё сообщение>"
      - "{Prefix} &bДискорд:\n &ahttps://discord.com/invite/d8VtKf2dk2"
  Per_World_Messages:
    Enable: false
    Header_And_Footer: true
    Interval: 60
    Prefix: "&7[&6Бот&7]"
    Header: "&7*&7&m--------------------------------&7*"
    Footer: "&7*&7&m--------------------------------&7*"
    Sound: ''
    Messages:
      world:
        - ""
      world_nether:
        - "{Prefix} &7Преисподняя - страшное место"
      world_the_end:
        - "{Prefix} &aКонец - страшное место"
        - "{Prefix} &aОстерегайтесь дракона Эндера!"
        - "{Prefix} &cНе смотри в глаза эндермену!"
  Actionbar_Messages:
    Enable: false
    Interval: 60
    Prefix: "&7[&6AutoBroadcast&7]"
    Sound: ''
    Messages:
      - "{Prefix} &7Auto-Broadcast action bar message."
      - "{Prefix} &7Plugin created by H1DD3NxN1NJA."
      - "{Prefix} &7Hello &c{player} &7there are &c{online} &7players online."
  Title_Messages:
    Enable: false
    Interval: 60
    Sound: ''
    Title: "&cTitle"
    Messages:
      - "&7Auto-Broadcast title message."
      - "&7Plugin created by H1DD3NxN1NJA."
      - "&7Hello &c{player} &7there are &c{online} &7players online."
  Bossbar_Messages: #1.9+
    Enable: false
    Interval: 60
    Sound: ''
    Bar_Time: 10 #How long the boss bar stays on for.
    Messages:
      - "&7Auto-Broadcast bossbar message."
      - "&7Plugin created by H1DD3NxN1NJA."
      - "&7Hello &c{player} &7there are &c{online} &7players online."