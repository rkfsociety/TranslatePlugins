#журналы и ответы команд

#при телепортации скажите это
alreadyTeleporting: "&e[rtp] ты уже телепортируешься!"
# placeholder: [time] - сколько времени до телепортации
delayMessage: "&e[rtp] Teleporting in [time]. Don't move"
# placeholder: [numAttempts] - количество попыток
teleportMessage: "&e[rtp] Teleported in [numAttempts] attempts, in [time]"
chunkLoading: "&e[rtp] Загрузка чанков! пожалуйста подождите..."

#if player moves
teleportCancel: "&e[rtp] Телепорт отменен!"

#if no safe places after reaching max attempts
unsafe: "&e[rtp] не удалось найти безопасное место за [numAttempts] попыток"

# placeholder: [time] - сколько времени пройдет, прежде чем игрок сможет снова телепортироваться
cooldownMessage: "&e[rtp] Вы не можете телепортироваться снова, подождите [time]"

#если в регионе нет локаций, поставленных в очередь, и у игрока нет rtp.unqueued разрешения
noLocationsQueued: "#f5eb73[rtp] в настоящее время нет готовых локаций"

#когда строка сдвигается
queueUpdate: "#2636ef[rtp] ваше место в очереди: [num]"

#если у игрока недостаточно денег для телепортации в регион
# placeholder: [money] - сколько денег требуется для команды
notEnoughMoney: "&e[rtp] вам нужно, по крайней мере $[money] для этого."

# для временных заполнителей, что называть днями, часами, минутами, секундами
days: "д"
hours: "ч"
minutes: "м"
seconds: "с"
millis: "мс"

# a configuration file 'version' is lower than the latest
# placeholder: [filename] - name of file, including file extension
oldFile: "&b[rtp] старый [filename] файл найден. Обновление"

# detected a bukkit world that isn't in the config file
# placeholder: [worldName] - the world detected
newWorld: "&b[rtp] обнаружен новый мир '[worldName]'"

updatingWorlds: "&b[rtp] обновление конфигурации миров..."
updatedWorlds: "&b[rtp] обновление конфигурации миров выполнено!"

updatingRegions: "&b[rtp] обновление конфигурации регионов..."
updatedRegions: "&b[rtp] обновление конфигурации регионов выполнено!"

# plugin reload text
reloading: "&b[rtp] перезагрузка..."
reloaded: "&b[rtp] успешно перезагружен."

# plugin doesn't have the command the user requested
# placeholder: [arg] - the argument attempted
badArg: "&c[rtp] недопустимый аргумент команды [arg]"

consoleCmdNotAllowed: "&cВы не можете сделать это с консоли. Попробуйте добавить аргумент игрока или мира или не использовать '~'."

# user doesn't have permission for the command requested
noPerms: "&eИзвините, но у вас нет разрешения на выполнение этой команды. Пожалуйста, свяжитесь с администраторами сервера, если вы считаете, что это ошибка."

# user tried to wake a world that doesn't send messages to their location, without perms
# placeholder: [worldName] - the world attempted in the command
noGlobalPerms: "&eУ вас нет разрешения на телепортацию в [worldName] из вашего местоположения"

# world doesn't exist in bukkit
invalidWorld: "&e[rtp] could not find world '[worldName]'"

# when more than on user fails to specify region in updateRegion
missingRegionParam: "&e[rtp] region parameter is required"

fillStart: "&a[rtp] fill task started for region [region]"
fillCancel: "&e[rtp] fill task cancelled for region [region]"
fillPause: "#A020F0[rtp] fill task paused for region [region]"
fillResume: "#10A5F5[rtp] fill task resumed for region [region]"
fillRunning: "&c[rtp] fill task already running for region [region]"
fillNotRunning: "&c[rtp] fill task not running for region [region]"
fillStatus: "&a[rtp] completed [num] / [total] chunks for region [region]"

#описания команд
rtp: "&b/rtp - телепортироваться в случайное место"
help: "&b/rtp help - see this"
reload: "&b/rtp reload - перезагрузить конфигурационные файлы"
setWorld: "&b/rtp setWorld - обновить настройки мира"
setRegion: "&b/rtp setRegion - создание или обновление региональных настроек"
fill: "&b/rtp fill - попытайтесь найти каждое местоположение один раз в регионе"
info: "&b/rtp info - посмотрите информацию о плагине и регионе"

#заполнители статуса телепорта игрока для PAPI
PLAYER_AVAILABLE: "&aДОСТУПНО"
PLAYER_COOLDOWN: "&eНА ПЕРЕЗАРЯДКЕ"
PLAYER_SETUP: "&bВЫБОР МЕСТОПОЛОЖЕНИЯ"
PLAYER_LOADING: "&bЗАГРУЗКА ЧАНКОВ"
PLAYER_TELEPORTING: "&bТЕЛЕПОРТАЦИЯ"

#информация о командах
title: "&a======RTP Инфо======"
chunks: "#D4AF37Фрагменты, загруженные в данный момент RTP: [chunks]"
worldHeader: "#008080Worlds:"
world: "  #21ADA8[world]"
regionHeader: "#63C5DARegions:"
region: "  #52B2BF[region]"

#sub-info
worldInfo:
  - "#21ADA8[world]:"
  - "#99EEBB  имя: [name]"
  - "#99EEBB  регион: [region]"
  - "#99EEBB  Требуемые разрешения: [requirePermission]"
  - "#99EEBB  переопределение: [override]"
  - "#99EEBB  ближайшая форма: [nearShape]"
  - "#99EEBB  ближайший радиус: [nearRadius]"
  - "#99EEBB  ближайший радиус Центра: [nearCenterRadius]"
  - "#99EEBB  ближайший Минимальный Y: [nearMinY]"
  - "#99EEBB  ближайший Максимальный Y: [nearMaxY]"

regionInfo:
  - "#52B2BF[region]:"
  - "#58CCED  world: [world]"
  - "#58CCED  shape: [shape]"
  - "#58CCED  mode: [mode]"
  - "#58CCED  radius: [radius] chunks"
  - "#58CCED  centerRadius: [centerRadius] chunks"
  - "#58CCED  centerX: [centerX]"
  - "#58CCED  centerZ: [centerZ]"
  - "#58CCED  minY: [minY]"
  - "#58CCED  maxY: [maxY]"
  - "#58CCED  weight: [weight]"
  - "#58CCED  requireSkyLight: [requireSkyLight]"
  - "#58CCED  Требуемые разрешения: [requirePermission]"
  - "#58CCED  worldBorderOverride: [worldBorderOverride]"
  - "#58CCED  uniquePlacements: [uniquePlacements]"
  - "#58CCED  expand: [expand]"
  - "#58CCED  queueLen: [queueLen]"
  - "#58CCED  queued: [queued]"

version: 2.2